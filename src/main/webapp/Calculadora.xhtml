<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages />
		<h:inputText size="12" value="#{calculadoraBean.valorSomaA}"/>
		+
		<h:inputText size="12" value="#{calculadoraBean.valorSomaB}"/>
		=
		<h:outputText value="#{calculadoraBean.resultadoSoma}"/>
		<br />
		
		<h:commandButton value="Somar" action="#{calculadoraBean.somar}" />
		
		<br/>
		<br/>
		
		<h:inputText size="12" value="#{calculadoraBean.valorSubA}"/>
		-
		<h:inputText size="12" value="#{calculadoraBean.valorSubB}"/>
		=
		<h:outputText value="#{calculadoraBean.resultadoSub}"/>
		<br />
		
		<h:commandButton value="Subtrair" action="#{calculadoraBean.subtrair}" />
		
		<br/>
		<br/>
		
		<h:inputText size="12" value="#{calculadoraBean.valorMultA}"/>
		x
		<h:inputText size="12" value="#{calculadoraBean.valorMultB}"/>
		=
		<h:outputText value="#{calculadoraBean.resultadoMult}"/>
		<br />
		
		<h:commandButton value="Multiplicar" action="#{calculadoraBean.multiplicar}" />
		
		<br/>
		<br/>
		
		<h:inputText size="12" value="#{calculadoraBean.valorDivA}"/>
		%
		<h:inputText size="12" value="#{calculadoraBean.valorDivB}"/>
		=
		<h:outputText value="#{calculadoraBean.resultadoDiv}"/>
		<br />
		
		<h:commandButton value="Dividir" action="#{calculadoraBean.dividir}" />
		
	</h:form>
</h:body>
</html>
